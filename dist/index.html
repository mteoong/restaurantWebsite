<!DOCTYPE html>
<html>
<head>
    <title> Restaurant Yukihira! </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" > 
</head>
<body>
    <header>
        <h1 class="logo"> Restaurant Yukihira </h1>
        <hr>
        <div class="toolbar">
            <span class="nav-bar"> Home </span>
            <span class="nav-bar"> Menu </span>
            <span class="nav-bar"> Contact </span>
        </div>
    </header>
    <div class="wrapper contact-wrapper">
        <div class="contact-content">
          <h1 class="title contact"> CONTACT </h1>
          <div class="contact-box">
            <form class="contact">
            <h1 class="form"> Message us! </h1>
            <div class="form-item">
                <input type="text" name="name" required>
                <span class="placeholder"> Name </span>
            </div>
            <div class="form-item">
                <input type="email" name="email" required>
                <span class="placeholder"> Email Address </span>
            </div>
            <div class="form-item">
                <textarea name="message" required>

                </textarea>
                <span class="placeholder"> Message </span>
            </div>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1662934.3170323512!2d138.64871511315002!3d35.50629124814135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x605d1b87f02e57e7%3A0x2e01618b22571b89!2sTokyo%2C%20Japan!5e0!3m2!1sen!2sph!4v1624405283664!5m2!1sen!2sph" width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
<html>
